<!DOCTYPE html>
<html lang="en">
  <body>
    <header>
      <h1>Loyalty Card Application</h1>
    </header>

    <section id="balance">
      <h2>Balance</h2>
      <p>Your balance is:</p>

      <form action="balance" method="GET">
        <label for="points">Add/Spend Points:</label>
        <input type="number" id="points" name="points" /><br /><br />

        <button type="submit" name="action" value="add">Add Points</button>
        <button type="submit" name="action" value="spend">Spend Points</button>
      </form>
    </section>
  </body>
</html>
